<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="image-container"></div>

    <div id="form-container">
        <p id="cta">Sign up to get your free e-book today!</p>
        <p id="headline">
            If you would like to start your weight-loss journey, we'll send a book detailing our
            most effective methods, tricks and tips straight to your inbox. Don't miss out!
        </p>
        <form>
            <p>Let's Go!</p>
            <section>
                <div>
                    <label for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div>
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Surname">
                </div>
            </section>

            <section>
                <div>
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="user_email" placeholder="Email" required>
                </div>
                <div id="dropdown">
                    <label for="country">Select Country</label>
                    <select id="country" name="user_country">
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Canada">Canada</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </section>

            <section>
                <div>
                    <label for="pwd">Password*</label>
                    <input type="password" id="pwd" name="user_pwd" placeholder="Enter Password" required>
                </div>
                <div>
                    <label for="confirm_pwd">Confirm Password*</label>
                    <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm Password" required>
                </div>
            </section>
            <p id="pwd_message"></p>

            <section>
                <div>
                    <button type="submit" id="submit-button">Sign Up</button>
                </div>
            </section>
        </form>
        <p id="login">Already have an account? Log in <a href="">here</a>.</p>
    </div>
</body>
<script src="app.js"></script>
</html>
